<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Tech Quiz 2025 - Concept ki Pathshala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .sticky-panel { position: sticky; top: 1rem; }
        
        /* Palette Styles */
        .pal-btn { transition: all 0.2s; border-width: 2px; }
        .pal-btn.active { background-color: #2563eb !important; color: white !important; border-color: #1e40af !important; transform: scale(1.05); }
        .pal-btn.answered { background-color: #10b981; color: white; border-color: #059669; }
        .pal-btn.unvisited { background-color: white; color: #94a3b8; border-color: #e2e8f0; }
        
        @media print { .no-print { display: none; } }
        .review-card { border-left: 4px solid #e2e8f0; }
        .review-card.correct { border-left-color: #10b981; background-color: #f0fdf4; }
        .review-card.incorrect { border-left-color: #ef4444; background-color: #fef2f2; }
        .review-card.unanswered { border-left-color: #f59e0b; background-color: #fffbeb; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                    <i class="fas fa-atom"></i>
                </div>
                <span class="font-bold text-slate-800 text-lg hidden md:block">Concept ki Pathshala</span>
            </div>
            
            <div class="flex items-center space-x-2 md:space-x-6">
                <button onclick="toggleLanguage()" class="flex items-center bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-lg border border-slate-300 transition text-sm font-bold text-slate-700">
                    <i class="fas fa-language mr-2 text-indigo-600"></i>
                    <span id="lang-text">English</span>
                </button>
                <div class="text-slate-600 font-medium text-sm md:text-base">
                    <i class="far fa-clock mr-1"></i><span id="timer-label">समय:</span> <span id="timer" class="text-indigo-600 font-bold">10:00</span>
                </div>
                <button onclick="confirmSubmit()" class="bg-red-600 text-white px-3 md:px-4 py-1.5 rounded-lg font-bold hover:bg-red-700 transition text-sm">
                    Submit
                </button>
            </div>
        </div>
    </header>

    <main id="quiz-view" class="max-w-7xl mx-auto px-4 py-8 no-print">
        <div class="grid lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 space-y-6">
                <div id="quiz-container" class="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-indigo-600 font-bold uppercase tracking-wider text-sm">
                            <span id="q-label">Question</span> <span id="current-q-num">1</span> / 15
                        </span>
                        <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold">Science & Technology</span>
                    </div>
                    <h2 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 mb-8 leading-snug min-h-[4rem]"></h2>
                    <div id="options-container" class="space-y-4"></div>
                    <div class="flex justify-between items-center mt-10 pt-6 border-t border-slate-100">
                        <button onclick="prevQuestion()" id="prev-btn" class="flex items-center text-slate-500 font-bold hover:text-indigo-600 disabled:opacity-30">
                            <i class="fas fa-chevron-left mr-2"></i> <span id="prev-text">Previous</span>
                        </button>
                        <button onclick="nextQuestion()" id="next-btn" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                            <span id="next-text">Save & Next</span> <i class="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-1">
                <div class="sticky-panel space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h3 class="font-bold text-slate-800 mb-4 flex items-center">
                            <i class="fas fa-th mr-2 text-indigo-500"></i> <span id="palette-label">Question Palette</span>
                        </h3>
                        <div id="palette-container" class="grid grid-cols-5 gap-2"></div>
                        <div class="mt-6 pt-4 border-t border-slate-100 space-y-2">
                            <div class="flex items-center text-xs text-slate-500">
                                <span class="w-3 h-3 bg-indigo-600 rounded-sm mr-2"></span> Current
                            </div>
                            <div class="flex items-center text-xs text-slate-500">
                                <span class="w-3 h-3 bg-green-500 rounded-sm mr-2"></span> Answered
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="info-modal" class="fixed inset-0 bg-slate-900/80 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
            <h2 class="text-2xl font-bold text-slate-800 mb-2" id="modal-title">अंतिम चरण</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1" id="label-name">पूरा नाम</label>
                    <input type="text" id="user-name" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1" id="label-exam">लक्षित परीक्षा</label>
                    <select id="user-exam" class="w-full px-4 py-3 rounded-xl border border-slate-200">
                        <option>UPSC / State PSC</option>
                        <option>SSC / CGL</option>
                        <option>Defence / Police</option>
                        <option>Railway / Tech</option>
                    </select>
                </div>
                <button onclick="generateResult()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition" id="btn-gen">
                    Score Card
                </button>
            </div>
        </div>
    </div>

    <!-- Result View -->
    <div id="result-view" class="fixed inset-0 bg-slate-50 z-[110] hidden overflow-y-auto">
        <div class="max-w-4xl mx-auto px-4 py-12">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 mb-8">
                <div class="bg-indigo-600 p-8 text-center text-white">
                    <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-microscope text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-1">Practice Score Card</h2>
                    <p class="text-indigo-100">Science & Tech Current Affairs 2025</p>
                </div>
                
                <div class="p-6 md:p-10">
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-slate-50 p-4 rounded-2xl text-center border border-slate-100">
                            <p class="text-slate-500 text-xs font-bold uppercase mb-1">Total Score</p>
                            <p class="text-3xl font-black text-slate-800"><span id="res-score">0</span> / 15</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl text-center border border-slate-100">
                            <p class="text-slate-500 text-xs font-bold uppercase mb-1">Accuracy</p>
                            <p class="text-3xl font-black text-slate-800" id="res-acc">0%</p>
                        </div>
                    </div>

                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between py-3 border-b border-slate-100">
                            <span class="text-slate-500" id="res-label-name">Name</span>
                            <span class="font-bold text-slate-800" id="res-name">-</span>
                        </div>
                        <div class="flex justify-between py-3 border-b border-slate-100">
                            <span class="text-slate-500" id="res-label-exam">Exam</span>
                            <span class="font-bold text-slate-800" id="res-exam-cat">-</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 no-print">
                        <button onclick="window.print()" class="flex items-center justify-center bg-slate-800 text-white py-4 rounded-xl font-bold hover:bg-slate-900 transition">
                            <i class="fas fa-print mr-2"></i> Print Result
                        </button>
                        <button onclick="shareToWhatsapp()" class="flex items-center justify-center bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition">
                            <i class="fab fa-whatsapp mr-2"></i> WhatsApp
                        </button>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-2xl font-bold text-slate-800 px-4" id="review-title">Detailed Analysis</h3>
                <div id="review-container" class="space-y-4"></div>
            </div>
            
            <div class="text-center mt-12 no-print">
                <button onclick="location.reload()" class="bg-white border border-slate-200 text-slate-600 px-8 py-3 rounded-xl font-bold hover:bg-slate-50 transition">
                    Restart Test
                </button>
            </div>
        </div>
    </div>

    <script>
        const questionsData = [
            { qh: "भारत के पहले निजी तौर पर विकसित ऑर्बिटल लॉन्च व्हीकल का क्या नाम है?", qe: "What is the name of India's first privately developed orbital launch vehicle?", ah: "विक्रम-1", ae: "Vikram-1", oh: ["आकाश-1", "विक्रम-1", "ध्रुव-5", "अग्नि-पंख"], oe: ["Akash-1", "Vikram-1", "Dhruv-5", "Agni-Pankh"] },
            { qh: "भारत की पहली वाणिज्यिक निजी रॉकेट विक्रम-1 का निर्माण किसके द्वारा किया गया?", qe: "Who built India's first commercial private rocket Vikram-1?", ah: "स्काईरूट एयरोस्पेस", ae: "Skyroot Aerospace", oh: ["पिक्सेल (Pixxel)", "अग्निकुल कॉसमॉस", "स्काईरूट एयरोस्पेस", "बेलाट्रिक्स एयरोस्पेस"], oe: ["Pixxel", "Agnikul Cosmos", "Skyroot Aerospace", "Bellatrix Aerospace"] },
            { qh: "भारत का पहला पूर्णतः मोबाइल, AI-सक्षम एंटी-ड्रोन पेट्रोल वाहन का क्या नाम है?", qe: "What is the name of India's first fully mobile, AI-enabled anti-drone patrol vehicle?", ah: "इंद्रजाल रेंजर", ae: "Indrajaal Ranger", oh: ["इंद्रजाल रेंजर", "रक्षक एआई", "ड्रोन किलर", "वायु रक्षक"], oe: ["Indrajaal Ranger", "Rakshak AI", "Drone Killer", "Vayu Rakshak"] },
            { qh: "भारत की पहली लिक्विड हीलियम क्रायोजेनिक सुविधा का उद्घाटन कहाँ किया गया है?", qe: "Where was India's first liquid helium cryogenic facility inaugurated?", ah: "IIT बॉम्बे", ae: "IIT Bombay", oh: ["IIT दिल्ली", "IIT मद्रास", "IIT बॉम्बे", "IISc बेंगलुरु"], oe: ["IIT Delhi", "IIT Madras", "IIT Bombay", "IISc Bengaluru"] },
            { qh: "भारत की पहली क्वांटम सिटी का कांसेप्ट किस राज्य ने शुरू किया है?", qe: "Which state started the concept of India's first Quantum City?", ah: "कर्नाटक", ae: "Karnataka", oh: ["तेलंगाना", "कर्नाटक", "तमिलनाडु", "महाराष्ट्र"], oe: ["Telangana", "Karnataka", "Tamil Nadu", "Maharashtra"] },
            { qh: "सिकल सेल रोग के उपचार के लिए भारत की पहली स्वदेशी जीन थेरेपी “BIRSA 101” किस संस्था द्वारा विकसित की गई?", qe: "Which institution developed India's first indigenous gene therapy 'BIRSA 101' for sickle cell disease?", ah: "CSIR – IGIB", ae: "CSIR – IGIB", oh: ["AIIMS दिल्ली", "ICMR", "CSIR – IGIB", "टाटा मेमोरियल सेंटर"], oe: ["AIIMS Delhi", "ICMR", "CSIR – IGIB", "Tata Memorial Centre"] },
            { qh: "WiFi 7 टेक्नोलॉजी को ऑपरेट करने वाला दुनिया का पहला एयरपोर्ट कौन है?", qe: "Which is the world's first airport to operate WiFi 7 technology?", ah: "ओमान एयरपोर्ट", ae: "Oman Airport", oh: ["चांगी एयरपोर्ट (सिंगापुर)", "ओमान एयरपोर्ट", "हीथ्रो एयरपोर्ट (लंदन)", "इन्दिरा गांधी एयरपोर्ट"], oe: ["Changi Airport", "Oman Airport", "Heathrow Airport", "IGIA Delhi"] },
            { qh: "भारत के किस राज्य ने प्रथम ड्रोन सिटी और स्पेस सिटी की नींव रखी है?", qe: "Which Indian state laid the foundation for the first Drone City and Space City?", ah: "आंध्र प्रदेश", ae: "Andhra Pradesh", oh: ["गुजरात", "आंध्र प्रदेश", "उत्तर प्रदेश", "कर्नाटक"], oe: ["Gujarat", "Andhra Pradesh", "Uttar Pradesh", "Karnataka"] },
            { qh: "जीनोम अनुक्रमण (Genome Sequencing) परियोजना शुरू करने वाला पहला राज्य कौन है?", qe: "Which is the first state to start the Genome Sequencing project?", ah: "गुजरात", ae: "Gujarat", oh: ["राजस्थान", "केरल", "गुजरात", "महाराष्ट्र"], oe: ["Rajasthan", "Kerala", "Gujarat", "Maharashtra"] },
            { qh: "थोरियम ईंधन को यूरेनियम ईंधन में परिवर्तित करने वाला विश्व का प्रथम देश कौन है?", qe: "Which is the first country in the world to convert thorium fuel into uranium fuel?", ah: "चीन", ae: "China", oh: ["अमेरिका", "भारत", "चीन", "रूस"], oe: ["USA", "India", "China", "Russia"] },
            { qh: "भारत की पहली ड्रोन फॉरेंसिक प्रयोगशाला किस शहर में स्थापित की गई?", qe: "In which city was India's first Drone Forensic Laboratory established?", ah: "लखनऊ", ae: "Lucknow", oh: ["हैदराबाद", "बेंगलुरु", "लखनऊ", "तिरुपति"], oe: ["Hyderabad", "Bengaluru", "Lucknow", "Tirupati"] },
            { qh: "भारत के किस राज्य में सबसे बड़ी भूतापीय ऊर्जा (Geothermal Energy) पायलट परियोजना स्थापित की जाएगी?", qe: "In which Indian state will the largest Geothermal Energy pilot project be established?", ah: "आंध्र प्रदेश", ae: "Andhra Pradesh", oh: ["लद्दाख", "हिमाचल प्रदेश", "आंध्र प्रदेश", "उत्तराखंड"], oe: ["Ladakh", "Himachal Pradesh", "Andhra Pradesh", "Uttarakhand"] },
            { qh: "स्टारलिंक (Starlink) से समझौता करने वाला भारत का पहला राज्य बना?", qe: "Which became the first Indian state to sign an agreement with Starlink?", ah: "महाराष्ट्र", ae: "Maharashtra", oh: ["गुजरात", "महाराष्ट्र", "सिक्किम", "गोवा"], oe: ["Gujarat", "Maharashtra", "Sikkim", "Goa"] },
            { qh: "देश का पहला स्वदेशी एंटीबायोटिक (Antibiotic) का क्या नाम है?", qe: "What is the name of the country's first indigenous antibiotic?", ah: "नैफिथ्रोमाइसिन (Nafithromycin)", ae: "Nafithromycin", oh: ["नैफिथ्रोमाइसिन (Nafithromycin)", "अज़ीथ्रोमाइसिन", "भारत-सेफ", "वी-माइसीन"], oe: ["Nafithromycin", "Azithromycin", "Bharat-Safe", "V-Mycin"] },
            { qh: "दुनिया के किस देश ने पहला AI आधारित मंत्री नियुक्त किया है?", qe: "Which country has appointed the world's first AI-based minister?", ah: "अल्बानिया", ae: "Albania", oh: ["संयुक्त अरब अमीरात", "एस्टोनिया", "अल्बानिया", "जापान"], oe: ["UAE", "Estonia", "Albania", "Japan"] }
        ];

        let currentLang = 'hi';
        let shuffledQuestions = [];
        let currentIndex = 0;
        let userAnswers = new Array(15).fill(null);
        let timeLeft = 10 * 60; 
        let timerInterval;

        const uiLabels = {
            hi: { timer: "समय:", qLabel: "प्रश्न", prev: "पिछला", next: "अगला", mTitle: "अंतिम चरण", lName: "पूरा नाम", lExam: "परीक्षा", btnGen: "सबमिट करें", resName: "नाम", resExam: "परीक्षा श्रेणी", revTitle: "विस्तृत विश्लेषण", revCorrect: "सही उत्तर", revYour: "आपका उत्तर" },
            en: { timer: "Time:", qLabel: "Question", prev: "Previous", next: "Next", mTitle: "Final Step", lName: "Full Name", lExam: "Exam", btnGen: "Submit Results", resName: "Student", resExam: "Category", revTitle: "Detailed Analysis", revCorrect: "Correct Ans", revYour: "Your Ans" }
        };

        function toggleLanguage() {
            currentLang = (currentLang === 'hi' ? 'en' : 'hi');
            document.getElementById('lang-text').textContent = (currentLang === 'hi' ? 'English' : 'हिंदी');
            updateUI();
        }

        function updateUI() {
            const labels = uiLabels[currentLang];
            document.getElementById('timer-label').textContent = labels.timer;
            document.getElementById('q-label').textContent = labels.qLabel;
            document.getElementById('prev-text').textContent = labels.prev;
            document.getElementById('next-text').textContent = labels.next;
            document.getElementById('modal-title').textContent = labels.mTitle;
            document.getElementById('label-name').textContent = labels.lName;
            document.getElementById('label-exam').textContent = labels.lExam;
            document.getElementById('btn-gen').textContent = labels.btnGen;
            document.getElementById('review-title').textContent = labels.revTitle;
            displayQuestion();
        }

        function init() {
            shuffledQuestions = questionsData.map(q => {
                const idxs = [0,1,2,3].sort(()=>Math.random()-0.5);
                return { ...q, oh: idxs.map(i=>q.oh[i]), oe: idxs.map(i=>q.oe[i]) };
            });
            renderPalette();
            updateUI();
            startTimer();
        }

        function renderPalette() {
            const cont = document.getElementById('palette-container');
            cont.innerHTML = '';
            for(let i=0; i<15; i++) {
                const b = document.createElement('button');
                b.textContent = i+1;
                b.id = `pal-${i}`;
                b.className = "pal-btn w-10 h-10 rounded-lg text-sm font-bold unvisited";
                b.onclick = () => { currentIndex = i; displayQuestion(); };
                cont.appendChild(b);
            }
        }

        function displayQuestion() {
            const q = shuffledQuestions[currentIndex];
            document.getElementById('current-q-num').textContent = currentIndex+1;
            document.getElementById('question-text').textContent = currentLang==='hi' ? q.qh : q.qe;
            const optCont = document.getElementById('options-container');
            optCont.innerHTML = '';
            
            const opts = currentLang==='hi' ? q.oh : q.oe;
            opts.forEach((o, i) => {
                const isSel = userAnswers[currentIndex] === q.oh[i];
                optCont.innerHTML += `
                    <label class="flex items-center p-4 rounded-xl border-2 cursor-pointer transition ${isSel?'bg-indigo-50 border-indigo-500':'border-slate-200 hover:border-indigo-300'}">
                        <input type="radio" class="hidden" name="opt" onchange="handleAnswerSelection('${q.oh[i].replace(/'/g,"\\'")}')">
                        <span class="w-8 h-8 rounded-full border flex items-center justify-center mr-4 text-xs font-bold ${isSel?'bg-indigo-600 text-white':'bg-white'}">${String.fromCharCode(65+i)}</span>
                        ${o}
                    </label>
                `;
            });
            
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            updatePaletteUI();
        }

        function handleAnswerSelection(answer) {
            userAnswers[currentIndex] = answer;
            updatePaletteUI();
            displayQuestion(); 
        }

        function updatePaletteUI() {
            for(let i=0; i<15; i++) {
                const b = document.getElementById(`pal-${i}`);
                if(!b) continue;
                b.className = "pal-btn w-10 h-10 rounded-lg text-sm font-bold ";
                if(i === currentIndex) {
                    b.classList.add('active');
                } else if(userAnswers[i] !== null) {
                    b.classList.add('answered');
                } else {
                    b.classList.add('unvisited');
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft/60), s = timeLeft%60;
                document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(timeLeft-- <= 0) { clearInterval(timerInterval); showInfoModal(); }
            }, 1000);
        }

        function confirmSubmit() { if(confirm("Submit Test?")) { clearInterval(timerInterval); showInfoModal(); } }
        function showInfoModal() { document.getElementById('info-modal').classList.remove('hidden'); }

        function generateResult() {
            const name = document.getElementById('user-name').value;
            if(!name) return alert("Please enter your name");
            
            let score = 0;
            const rev = document.getElementById('review-container');
            rev.innerHTML = '';
            
            shuffledQuestions.forEach((q, i) => {
                const u = userAnswers[i], cor = q.ah, isCor = u === cor;
                if(isCor) score++;
                
                const card = document.createElement('div');
                card.className = `review-card p-5 rounded-2xl border ${u===null?'unanswered':(isCor?'correct':'incorrect')}`;
                
                const uIdx = q.oh.indexOf(u);
                const cIdx = q.oh.indexOf(cor);
                const uDisplay = u===null ? "N/A" : (currentLang==='hi'?q.oh[uIdx]:q.oe[uIdx]);
                const cDisplay = (currentLang==='hi'?q.oh[cIdx]:q.oe[cIdx]);

                card.innerHTML = `
                    <p class="font-bold text-slate-800 mb-3">${i+1}. ${currentLang==='hi'?q.qh:q.qe}</p>
                    <div class="grid grid-cols-2 gap-4 text-xs">
                        <div class="p-3 bg-white/50 rounded-lg border">
                            <p class="text-slate-400 font-bold mb-1">${uiLabels[currentLang].revYour}</p>
                            <p class="font-bold text-sm ${isCor?'text-green-600':'text-red-600'}">${uDisplay}</p>
                        </div>
                        <div class="p-3 bg-white/50 rounded-lg border">
                            <p class="text-slate-400 font-bold mb-1">${uiLabels[currentLang].revCorrect}</p>
                            <p class="font-bold text-sm text-green-600">${cDisplay}</p>
                        </div>
                    </div>
                `;
                rev.appendChild(card);
            });
            
            document.getElementById('res-score').textContent = score;
            document.getElementById('res-acc').textContent = Math.round((score/15)*100) + '%';
            document.getElementById('res-name').textContent = name;
            document.getElementById('res-exam-cat').textContent = document.getElementById('user-exam').value;
            document.getElementById('info-modal').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
        }

        function nextQuestion() { 
            if(currentIndex < 14) { 
                currentIndex++; 
                displayQuestion(); 
            } else { 
                confirmSubmit(); 
            } 
        }
        
        function prevQuestion() { 
            if(currentIndex > 0) { 
                currentIndex--; 
                displayQuestion(); 
            } 
        }
        
        function shareToWhatsapp() {
            const score = document.getElementById('res-score').textContent;
            const text = `I scored ${score}/15 in Science & Tech Test 2025 on Concept ki Pathshala!`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }
        
        window.onload = init;
    </script>
</body>
</html>
